<!DOCTYPE html>
<html>

<head>
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap">
</head>

<body>
    
        <div class="container">
            <div class="content">
                <p class="text-center">
                    Antes de entrar na sala de chat, selecione a tecnologia que você falar sobre.
                </p>
    
                <div class="list" data-js="select_room">
                    <div class="item">
                        <img src="imgs/js_icon.png" alt="Javascript">
                        <span>Javascript</span>
                    </div>
                    <div class="item">
                        <img src="imgs/python_icon.png" alt="Python">
                        <span>Python</span>
                    </div>
                    <div class="item">
                        <img src="imgs/java_icon.png" alt="Java">
                        <span>Java</span>
                    </div>
                </div>
                    
    
                <div class="flex-center column">
                    <p class="text-center">Informe seu usuário</p>
                    <input type="text" data-js="username" placeholder="Usuário" class="text-center">
                </div>
    
                <div data-js="alert" class="alert">
                    ...
                </div>
    
                <button data-js="login" class="btn btn-primary" style="margin: auto; display: block;">Entrar</button>
            </div>
        </div>

        <div id="particles-js"></div>

</body>

<script src="js/index.js"></script>
<script type="text/javascript" src="/js/particles/particles.js"></script>
<script type="text/javascript" src="/js/particles/app.js"></script>

</html>
